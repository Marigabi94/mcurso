<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <p flex-order="1">
    <img class="banner" src="assets/imagenes/banner2.png" [ngStyle.xs]="{ width: '300px' }" />
  </p>

  <h2 fxLayoutAlign="start start">Cursos Recientes</h2>

  <div
    flex-order="2"
    [ngStyle]="{ width: '900px', height: '230px' }"
    [ngStyle.xs]="{ width: '300px', height: '300px' }"
  >
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      [interval]="5000"
      color="primary"
      maxWidth="auto"
      [proportion]="25"
      [maintainAspectRatio]="false"
      [slides]="5"
      [loop]="true"
      [hideArrows]="true"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      >
        <div
          style="
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          "
        >
          <h1>Curso: {{ slide.tcurso }}</h1>
          <button mat-flat-button class="btn-golden" (click)="matCarouselSlide.disabled = !matCarouselSlide.disabled">
            Mas informaci√≥n
          </button>
        </div>
      </mat-carousel-slide>
    </mat-carousel>
  </div>
</div>
